<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Email Editor</title>
</head>
<body>
<h1>Compose e-mail message</h1><a style="margin-left: 1000px" href="help.html">help</h1>
<form action="status.html" target="blank" method="get" style="text-align: center; background-color: green; background-size:contain;">
	<label for="To" style="margin-left: 50px">To:</label><input id="To" type="text" name="To">
	<br>
	<label style="margin-left: 32px">From:</label><input type="text" name="From">
	<br>
	<label style="margin-left: 50px">Cc:</label><input type="text" name="Cc">
	<br>
	<label style="margin-left: 20px">Subject:</label><input type="text" name="Subject">
	<br>
	<label style="margin-left: 12px">Message:</label><textarea name="address" rows="5" cols="50" ></textarea>
	<br>
	<input type="submit" name="send">
	<input type="reset" name="" value="cancel">
</form>
</body>
</html>
